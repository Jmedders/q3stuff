<!DOCTYPE html>
<html lang="en" ng-app="serverApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
</head>
<body>
  <div ng-controller="serverController">
    <form>
      <input type="text" ng-model="newpost.name">
      <input type="text" ng-model="newpost.content">
      <input type="submit" ng-click="view.userInput(); view.clear()">
    </form>
    <div ng-repeat="datastuff in view.newdata; track by $index">
      <h4>{{datastuff.name}} says: {{datastuff.content}}</h4>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
</body>
</html>
