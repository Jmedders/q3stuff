<!DOCTYPE html>
<html lang="en" ng-app="directivesApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
</head>
<body>
  <div ng-controller="directiveController">
    <ul>
      <li ng-repeat="element in array.numbers track by $index">
        {{element}}
      </li>
    </ul>
  </div>
  <div ng-controller="directiveController">
    <ul>
      <li ng-repeat="element in array.suits">
        {{element}}
      </li>
    </ul>
  </div>
  <ul>
    <li ng-repeat="element in ['&#9824;', '&#9827;', '&#9829;', '&#9830;']">
      {{element}}
    </li>
  </ul>
  <div ng-show='13 + 4 == 5'>
  1 + 4 isn't 5, don't show
  </div>

  <div ng-show='3 + 4 == 7'>
    3 + 4 is 7, do show
  </div>

  <div ng-hide='5 + 4 == 9'>
      3 + 4 isn't 5, don't hide
  </div>

  <div ng-hide='7 + 4 == 7'>
    3 + 4 is 7, do hide
  </div>
  <div ng-class='{highlight: 4 + 4 == 8}'> 4 + 4 = 8</div>
  <div ng-class='{highlighter: 4 * 5 == 20}'>4 + 4 = 10</div>
  <h1>Sign up page</h1>
  <form name="myForm"></form>
    <input type="password" ng-model="password" ng-class='{error: password.length < 5, good: password.length > 5}'>
    <h3 ng-show="password.length < 5"> Password is invalid!</h3>
    <input ng-show="password.length > 5" type="submit">
    <h3 ng-class='{error : password.length < 5, good : password.length > 5}'>Your password is {{password.length}} characters long</h3>
  </form>
  <script src="main.js"></script>
</body>
</html>
